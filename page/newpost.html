<!DOCTYPE html>

    <header class="dashboard-header">

    <aside  id="asideContainer" >

            <span class="a-dash white soporteB">Soporte</span>

            <button id="previsualizar">previsualizar</button>
            <div class="noPrev">

                    contenido a previsualizar
